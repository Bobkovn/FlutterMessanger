name: flutter_messenger
description: Flutter Messenger.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Bloc for state management
  flutter_bloc: ^7.0.0
  # Remote API
  connectivity: ^3.0.3
  http: ^0.13.3
  web_socket_channel: ^2.1.0
  socket_io_client: ^1.0.1
  # Streams
  rxdart: ^0.27.0
  # Annotations for Static Analysis
  meta: ^1.3.0
  # Functional programming thingies
  dartz: ^0.10.0-nullsafety.2
  # Local cache
  shared_preferences: ^2.0.5
  # Service locator
  get_it: ^7.1.3
  # Localizations
  intl: ^0.17.0
  # Code generation
  freezed_annotation: ^0.14.1
  # Connection checker
  data_connection_checker: ^0.3.4
  # Data validator
  formz: ^0.4.0


dev_dependencies:
  intl_translation:
    git:
      url: 'https://github.com/nikbobkov/intl_translation'
      ref: master
  flutter_test:
    sdk: flutter
  # Code generator
  build_runner: ^2.0.2
  freezed: ^0.14.1+3
  json_serializable: ^4.1.3
  # Lint
  pedantic: ^1.11.0
  # Tests
  bloc_test: ^8.0.2
  mockito: ^5.0.7


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/icons/